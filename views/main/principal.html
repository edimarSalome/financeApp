<div class="saldo">
    <p>Saldo total</p>
    <h1 ng-class="{'debito':$ctrl.getSaldoTotal()<0}">R$ <b ng-bind="$ctrl.getSaldoTotal()|currency:''"></b></h1>
</div>
<div class="spinner" style="margin:60px auto;" ng-if="!charged"><div class="double-bounce1"></div><div class="double-bounce2"></div></div>
<div class="contas" ng-if="charged">
    <div class="conta" ng-repeat="conta in $ctrl.contas" ng-class="{'debito':conta.saldo<0}" ng-click="detalhesConta(conta)">
        <p ng-bind="conta.nome"></p>
        <h3>R$ <b ng-bind="conta.saldo|currency:''"></b></h3>
    </div>
    <div class="conta addContaLink" ng-click="novaConta()">        
        <h3>+ <span ng-if="!$ctrl.contas.length">Adicionar</span> conta</h3>
    </div>
</div>
